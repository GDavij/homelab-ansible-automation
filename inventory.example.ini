# ------------------------------------------------------------------------------
# ANSIBLE INVENTORY TEMPLATE
# ------------------------------------------------------------------------------
# INSTRUCTIONS:
# 1. Copy this file to 'inventory.ini' (which is gitignored).
# 2. Replace 'x.x.x.x' with your actual LAN IPs.
# 3. Replace 'your_user' and key paths with your actual credentials.
# ------------------------------------------------------------------------------

[Gateways]
# The 'Bastion' or 'Jump Box' of the network.
# CRITICAL: The IP defined here in 'ansible_host' is used by the Monster's
# firewall to whitelist SSH access.
bastion_automation ansible_user=your_user ansible_host=x.x.x.x ansible_ssh_private_key_file=~/.ssh/path/to/bastion_key

[Workstations]
# High-Performance Nodes (e.g., Monster / RTX 3060).
# These nodes apply strict Ingress Policies, rejecting all SSH traffic 
# EXCEPT from the IP addresses listed in the [Gateways] group above.
monster_automation ansible_user=your_user ansible_host=x.x.x.x ansible_ssh_private_key_file=~/.ssh/path/to/monster_key

[Controllers]
# The machine running the Ansible Playbook (Your Local Laptop/Ghost).
# 'ansible_connection=local' forces Ansible to run commands directly on the shell.
ghost ansible_connection=local

# [Homelab]
# Meta-Group for applying "Base" configurations to the entire infrastructure.
[Homelab:children]
Gateways
Workstations
Controllers