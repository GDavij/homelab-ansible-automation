# AdGuard Home Configuration Variables
adguard_username: "gatekeeper"
# Pre-generated bcrypt hash for password "changeme" (rounds=12)
# Generated using: python3 generate_adguard_password.py
adguard_password_hash: "$2b$12$JA8MBJtr4lkUJijw2d9BeOEI4x.S4n4o.dqTWZdi9BlBfeirytl6G"

# AdGuard DNS Settings
adguard_upstream_dns:
  - "1.1.1.1"
  - "8.8.8.8"
  - "https://dns.cloudflare.com/dns-query"
  - "https://dns.google/dns-query"

adguard_bootstrap_dns:
  - "1.1.1.1"
  - "8.8.8.8"

# AdGuard Performance Settings
adguard_ratelimit: 30
adguard_cache_size: 4194304
adguard_session_ttl: "720h"

# AdGuard Blocklists
adguard_filters:
  - enabled: true
    url: "https://adguardteam.github.io/HostlistsRegistry/assets/filter_1.txt"
    name: "AdGuard DNS filter"
  - enabled: true
    url: "https://adguardteam.github.io/HostlistsRegistry/assets/filter_2.txt"
    name: "AdAway Default Blocklist"
